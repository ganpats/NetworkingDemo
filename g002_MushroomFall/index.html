<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mushroom Fall</title>
  <link rel="manifest" href="appmanifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body, canvas {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }
    canvas { display: block; }
  </style>
</head>
<body>

  <canvas id="c2canvas" width="768" height="1024">
    Your browser does not support HTML5 canvas.
  </canvas>

  <!-- jQuery and Construct 2 runtime -->
  <script src="jquery-2.1.1.min.js"></script>
  <script src="c2runtime.js"></script>

  <!-- ===== GAME-END POLLER (must be before cr_createRuntime) ===== -->
  <script>
  (function() {
    const HEARTBEAT_MS = 1000;
    const CHECK_MS = 200;
    let lastBeat = 0;
    let gameEnded = false;

    // Get runtime or null
    function rt() { 
      return window.cr_getC2Runtime && window.cr_getC2Runtime(); 
    }

    // Get global variable value by name from runtime.fm[]
    function gv(name) {
      const R = rt();
      if (!R || !R.fm) return undefined;
      const entry = R.fm.find(g => g && g.name === name);
      return entry ? entry.data : undefined;
    }

    // Dispatch custom event
    function fire(reason, detail = {}) {
      gameEnded = true;
      const info = { reason, ts: Date.now(), ...detail };
      console.log("[poller] GAME END →", info);
      document.dispatchEvent(new CustomEvent("game:end", { detail: info }));
    }

    // Poll loop
    setInterval(() => {
      const R = rt();
      if (!R || !R.running_layout) return;  // still loading

      const now = Date.now();
      if (now - lastBeat > HEARTBEAT_MS) {
        console.log(
          "[poller] alive – layout:", R.running_layout.name,
          "timer:", gv("timer"),
          "score:", gv("score")
        );
        lastBeat = now;
      }
      if (gameEnded) return;

      const layout = (R.running_layout.name || "").toLowerCase();
      const timer = gv("timer");

      // 1. Layout change detection
      if (/score|gameover|end|finish/.test(layout)) {
        fire("layout_change", { layout, score: gv("score") });
      }
      // 2. Timer zero detection
      else if (timer !== undefined && timer <= 0) {
        fire("timer_zero", { timer, score: gv("score") });
      }
    }, CHECK_MS);
  })();
  </script>

  <!-- Listen for game:end -->
  <script>
    document.addEventListener("game:end", e => {
      console.log("Game Over event:", e.detail);
      alert(
        "Game Over! Reason: " + e.detail.reason +
        " | Score: " + (e.detail.score || 0)
      );
      // For Android WebView:
      // if (window.Android && Android.onGameEnd) {
      //   Android.onGameEnd(e.detail.reason, e.detail.score || 0);
      // }
    });
  </script>

  <!-- Initialize the game -->
  <script>
    jQuery(document).ready(() => {
      cr_createRuntime("c2canvas");
    });

    // Pause/resume on page visibility
    function onVisChange() {
      cr_setSuspended(
        document.hidden ||
        document.mozHidden ||
        document.webkitHidden ||
        document.msHidden
      );
    }
    document.addEventListener("visibilitychange", onVisChange);
    document.addEventListener("mozvisibilitychange", onVisChange);
    document.addEventListener("webkitvisibilitychange", onVisChange);
    document.addEventListener("msvisibilitychange", onVisChange);

    // Register service worker
    if (navigator.serviceWorker && navigator.serviceWorker.register) {
      navigator.serviceWorker.register("sw.js", { scope: "./" })
        .then(() => console.log("ServiceWorker registered"));
    }
  </script>

</body>
</html>
