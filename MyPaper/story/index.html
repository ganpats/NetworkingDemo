<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>News Stories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top-header">
    <h1>📰 Local News</h1>
    <div class="search-container">
      <button id="search-toggle" aria-label="Open search">🔍</button>
      <input id="search-input" type="search" placeholder="Search stories..." aria-label="Search stories" />
      <button id="search-clear" aria-label="Clear search" title="Clear">✖</button>
    </div>
  </header>
  <main id="story-list">
    <p class="loading">Loading stories...</p>
  </main>

  <script src="index.js"></script>
</body>
</html>
